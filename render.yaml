services:
  - type: web
    name: attendance-tracker-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend-prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: "*"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "5"
